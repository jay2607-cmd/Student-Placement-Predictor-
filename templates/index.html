<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <center>
    <title>Student Placement Predictor</title>
</head>
<body style=" background: linear-gradient(to right, #df5d93, #0fc78a); ">

    <h1>Student Placement Predictor</h1>
    {% if result %}
        <p style="font-size: 25px;"><b>{{ result }}</b></p>
    {% endif %}
    <form method="post" action="/predict">
        <label>CGPA</label><br>
        <input type="text" name="cgpa"><br><br>

        <label>IQ</label><br>
        <input type="text" name="iq"><br><br>

        <label>Profile Score</label><br>
        <input type="text" name="profile_score"><br><br>

        <input type="submit" value="Predict"><br><br>
    </form>

     <div class="box">
        <center>
 <h2>By Using <b style="color: rgb(132, 221, 15);">Support Vector Machine</b> and <b style="color: rgb(52, 114, 206);">Microsoft Azure</b></h2>
<br>

</center>
    </div>
</body>
</html>
